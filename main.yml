...
  - hosts: docker_machine
      remote_user: vagrant
      become: yes
      become_method: sudo
      tasks:
        - name: Install pip
          apt: name=python3-apt state=present

        - name: Ping the host to verify connection
          ping:
            data: crash
      
        - name: install docker-py
          pip: name=docker-py
      
        - name: Build Docker image from Dockerfile
          docker_image:
            name: web
            build.path: docker
            state: present
        
        - name: Running the container
          docker_container:
            image: web:latest
            path: docker
            state: running
            
        - name: Check if container is running
          shell: docker ps
